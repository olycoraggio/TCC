<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/estilo.css">

<body>
    <div class="modelos">
        <div class="modelos-item">
            <a href="">
                <div class="modelos-item--img">
                    <img src="" />

                </div>
                <div class="modelos-item--add">+</div>
            </a>
            <div class="modelos-item--preco">R$ --</div>
            <div class="modelos-item--nome">--</div>
            <div class="modelos-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart-item--qtmenos">-</button>
                <div class="cart-item-qt">1</div>
                <button class="cart-item--qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-aberto">
            <span>0</span>
            <span class="material-symbols-outlined">
                shopping_cart
                </span>
        </div>
    </header>
    <main>
        <h1>Catálogo de Produtos</h1>
        <div class="modelos-area"></div>
    </main>
    <aside> <!--Carrinho de Compras Desktop-->
        <div class="area--carrinho">
            <div class="menu-fechado"> <!-- Elemento que fecha o menu de compras-->
            <span class="material-symbols-outlined">
                close
                </span>
            </div>
            <h1>Checkout</h1>
            <div class="cart"></div>
            <div class="cart--detalhes">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
            </div>
            <div class="cart--finalizar">Finalizar a Compra</div>
        </div>
    </aside>
    <div class="modelosWindowArea">
        <div class="modelosWindowBody">
            <div class="modelosInfo--cancelMobileButton">Voltar</div> <!-- Botao que fecha o menu de compras-->
            <div class="modelosBig">
                <img src="" />
            </div>
            <div class="modelosInfo">
                <h1>--</h1>
                <div class="modelosInfo--desc">--</div>
                <div class="modelosInfo--sizearea">
                    <div class="modelosInfo--sector">Tamanho</div>
                    <div class="modelosInfo--sizes">
                        <div data-key="0" class="modelosInfo--size buttonSize selected ">P
                        </div>
                        <div data-key="1" class="modelosInfo--size buttonSize">M
                        </div>
                        <div data-key="2" class="modelosInfo--size buttonSize ">G
                        </div>
                    </div>
                </div>
                <div class="modelosInfo--precoarea">
                    <div class="modelosInfo--sector">Preço</div>
                    <div class="modelosInfo--preco">
                        <div class="modelosInfo--actualPreco">R$--</div>
                        <div class="modelosInfo--qtarea">
                            <button class="modelosInfo--qtmenos"> - </button>
                            <div class="modelosInfo--qt"> 1 </div>
                            <button class="modelosInfo--qtmais"> + </button>
                        </div>
                    </div>
                </div>
                <div class="modelosInfo--addButton">Adicionar ao Carrinho</div>
                <div class="modelosInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/models.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
